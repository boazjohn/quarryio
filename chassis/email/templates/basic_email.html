<style>
  * {
    margin: 0;
    padding: 0;
  }
  a {
    color: #a54cba !important;
    text-decoration: none !important;
  }
  .body {
    background-color: #e9e9e9;
    min-height: 100%;
    font-family: sans-serif;
    color: #606060;
  }
  .content-wrap {
    padding: 10px 10px 60px;
    margin: auto;
    max-width: 620px;
  }
  .logo {
    margin: 20px 0 10px;
    padding-bottom: 6px;
    height: 47px;
  }
  .logo img {
    height: 50px;
    width: 200px;
  }
  .title {
    border-radius: 4px;
    font-size: 20px;
    background-color: #a54cba;
    padding: 10px;
    color: #fff;
    margin-bottom: 16px;
  }
  .preview {
    font-size: 5px;
    color: #f0f0f0;
    position: absolute;
  }
  .content {
    background-color: #fcfcfc;
    border-top-width: 0px;
    border-radius: 4px;
    border: 1px solid #f7f7f7;
    padding: 20px;
    font-size: 17px;
  }
  .content p {
    padding: 10px 0;
  }
  .footer {
    margin-top:20px;
    color: #b0b0b0;
    font-size: 12px;
  }
  .footer p {
    padding: 10px 0;
  }
  .btn {
    display: inline-block;
    margin-bottom: 0;
    font-weight: normal;
    text-align: center;
    vertical-align: middle;
    cursor: pointer;
    background-image: none;
    border: 1px solid transparent;
    white-space: nowrap;
    padding: 6px 12px;
    font-size: 14px;
    line-height: 1.42857;
    border-radius: 4px;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    padding: 12px 12px 11px;
    border-width: 0 1px 4px 1px;
    font-size: 12px;
    font-weight: bold;
    text-transform: uppercase;
  }
  .btn-primary {
    color: white !important;
    background-color: #a54cba;
    border-bottom-color: #9742AB;
  }
  .btn-info {
    color: white !important;
    background-color: #E64CCC;
    border-bottom-color: #E336C6;
  }
  .btn-block {
    display: block;
  }
  img.lead {
    display: block;
    max-width: 100%;
    margin-bottom: 16px;
    border-radius: 4px;
  }
</style>
<div class='body'>
    <div class='preview'>{{ preview }}</div>
    <div class='content-wrap'>
        <div class='logo'>
            <img src='http://quarry.io/images/logo.png' />
        </div>
        <div class='title'>
            {{ title }}
        </div>
        {% if leadImage %}
            <img class='lead' src='{{ leadImage }}' />
        {% endif %}
        <div class='content'>
            <p>{{ greeting }}, {{ name }}!</p>
            {{ body|safe }}
            {% if actionLink %}
            <p>
                <a href='{{ actionLink }}' class='btn btn-block btn-info'>{{ actionLinkTitle }}</a>
            </p>
            {% endif %}
        </div>
        <div class='footer'>
            <p>You are receiving these emails because you signed up for QuarryIO. You can 
            <a href=''>change your settings</a> or <a href=''>unsubscribe</a>.</p>
            <p>&copy;2014 QuarryIO, Inc.</p>
        </div>
    </div>
</div>
