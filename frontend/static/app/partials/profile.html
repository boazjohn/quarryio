<div class='row-fluid white'>

    <div class='page-header col-lg-12'>
        <h1>Account Info</h1>
    </div>
    
    <div ng-if='accountError' class='col-lg-12'>
        <div class='alert alert-dismissable alert-danger'>
            <button type="button" class="close" ng-click='dismissAccountError()'>×</button>
            <strong>Something went wrong!</strong>
            {{ accountError }}
        </div>
    </div>

    <div class='col-lg-12'>
        <div loader enabled='accountStatus' message='accountStatus'></div>
    </div>

    <div ng-if='!accountStatus'>

        <div class='col-lg-11 col-lg-offset-1 bottom-1'>

                <div class='col-lg-2 lead text-muted'>
                    Organization
                </div>
                <div class='col-lg-10 lead'>
                    {{ account.organization }}
                </div>

                <div class='col-lg-2 lead text-muted'>
                    Storage Used
                </div>
                <div class='col-lg-10 lead' ng-class='{ "text-info": !storage }'>
                    {{ (storage) ? storage + " bytes" : "Retrieving storage info..." }}
                </div>

        </div>

        <!--
        <div class='col-lg-11 col-lg-offset-1'>
            <button ng-click='updateAccount()' type='button' class='btn btn-primary btn-lg btn-block'>Save Changes To Account</button>
        </div>
        -->

    </div>

    <div class='page-header col-lg-12'>
        <h1>User Info</h1>
    </div>

    <div ng-if='userError'> 
        <div class='alert alert-dismissable alert-danger'>
            <button type="button" class="close" ng-click='dismissUserError()'>×</button>
            <strong>Something went wrong!</strong>
            {{ userError }}
        </div>
    </div>

    <div class='col-lg-12'>
        <div loader enabled='userStatus' message='userStatus'></div>
    </div>

    <div ng-if='!userStatus'>

        <div class='col-lg-11 col-lg-offset-1 bottom-1'>

            <div class='form-group'>
                <label class='control-label col-lg-2' for='address'>Name</label>
                <div class='col-lg-10'>
                    <input id='address' type='text' class='form-control' ng-model='user.name'/>
                </div>
            </div>

        </div>

        <div class='col-lg-11 col-lg-offset-1 bottom-1'>

            <div class='form-group'>
                <label class='control-label col-lg-2' for='username'>Email</label>
                <div class='col-lg-10'>
                    <input id='username' type='text' class='form-control' ng-model='user.email'/>
                </div>
            </div>

        </div>

        <div class='col-lg-11 col-lg-offset-1 bottom-1'>

            <div class='form-group'>
                <label class='control-label col-lg-2' for='username'>Phone Number</label>
                <div class='col-lg-10'>
                    <input id='username' type='text' class='form-control' ng-model='user.phone_number'/>
                </div>
            </div>

        </div>

        <div class='col-lg-11 col-lg-offset-1'>
            <button ng-click='updateUser()' type='button' class='btn btn-primary btn-lg btn-block'>Save Changes To User</button>
        </div>

    </div>

</div>
